<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>HTML Table Example</title>
</head>
<body>
    <table style="width:60%" border="1">
        <tr>
                <td colspan="3" style="text-align:center"><h1>HTML Table Example</h1></td>
        </tr>
        <tr>
            <td><img src="images/kitchen.jpg" alt="a picture of a clean white kitchen with 4 bar chairs in front" width="300" /></td>
            <td><h2>Meal Planner</h2></td>
            <td><h2>Recipe Index #:</h2></td>
        </tr>
        <tr>
            <th>Week Starting</th>
            <th>2/15/2018</th>
            <th>Instructions</th>
        </tr>
        <tr>
            <td><b>Day of the Week</b></td>
            <td><b>Recipe Name</b></td>
            <td rowspan="8">Add the name of the recipe under the column Recipe Name</td>
        </tr>
        <tr>
            <td>Monday</td>
            <td>Spinach Feta Pizza</td>
        </tr>
        <tr>
            <td>Tuesday</td>
            <td>My New Recipe</td>
        </tr>
        <tr>
            <td>Wednesday</td>
            <td></td>
        </tr>
        <tr>
            <td>Thursday</td>
            <td></td>
        </tr>
        <tr>
            <td>Friday</td>
            <td></td>
        </tr>
        <tr>
            <td>Saturday</td>
            <td></td>
        </tr>
        <tr>
            <td>Sunday</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
